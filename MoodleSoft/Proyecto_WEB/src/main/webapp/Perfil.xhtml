<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Moodle login</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<h:outputStylesheet library="css" name="sweetalert.css" />
	<h:outputScript library="js" name="sweetalert.min.js" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</h:head>
<ui:composition template="/Template/Template.xhtml">
	<ui:define name="header">
	</ui:define>


	<ui:define name="editar">
		<div class="card-panel">
			<span class="blue-text text-darken-2"><h4>
					<b>Informacion de perfil</b>
				</h4></span> <br /> Nombre:
			<div class="input-field inline">
				<h:in id="email" type="email" class="validate"> <label
					for="email" data-error="wrong" data-success="right">Email</label>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="resorces/js/materialize.js"></script>
		<script src="resorces/js/init.js"></script>

		<script>
		$(document).ready(function() {
				$('#login-page').css({
					'height' : window.innerHeight + 'px'
				});
				$('.modal-trigger').leanModal();
				$('select').material_select();
				
			}
		</script>
		<br />
		<br />


	</ui:define>

	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
