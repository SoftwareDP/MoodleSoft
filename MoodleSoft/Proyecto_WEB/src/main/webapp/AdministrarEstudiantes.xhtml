<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Moodle login</title>
	<h:outputStylesheet library="css" name="materialize.css" />
	<h:outputScript library="js" name="materialize.js" />
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<h:outputStylesheet library="css" name="sweetalert.css" />
	<h:outputScript library="js" name="sweetalert.min.js" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</h:head>
<ui:composition template="/Template/Template.xhtml">
	<ui:define name="header">
	</ui:define>


	<ui:define name="editar">
		<div class="container">

			<div class="col s12">
				<h:form>
					<div>
						<h5 class="center-align">Lista de estudiantes</h5>
					</div>
					<p:dataTable value="#{formularioTemaBean.estudiantes}"
						var="estudiante" styleClass="bordered responsive-table"
						reflow="true" rows="10" paginator="true" selectionMode="single"
						selection="#{formularioTemaBean.esudianteSelecionado}"
						rowKey="#{estudiante.idUsuario}">
						<p:column>
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{estudiante.idUsuario}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{estudiante.nombre}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Correo" />
							</f:facet>
							<h:outputText value="#{estudiante.correo}" />
						</p:column>

						<p:column>
							<div class="col s5">
								<h:commandLink value="Eliminar" styleClass="btn btn-small"
									action="#{formularioTemaBean.eliminarEstudiante()}" />
							</div>
						</p:column>
					</p:dataTable>
					<br />
					<br />
				</h:form>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="resorces/js/materialize.js"></script>
		<script src="resorces/js/init.js"></script>

		<script>
		$(document).ready(function() {
				$('#login-page').css({
					'height' : window.innerHeight + 'px'
				});
				$('.modal-trigger').leanModal();
				$('select').material_select();
				
			}
		</script>
		<br />
		<br />


	</ui:define>

	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
