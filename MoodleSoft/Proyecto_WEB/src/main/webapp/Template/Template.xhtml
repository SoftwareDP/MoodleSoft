<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
	<title><ui:insert name="title">MoodleSoft</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />

<h:body>
	<pm:page id="first">

				</p:menuitem>
				<p:menuitem value="Crear Tema" outcome="/pages/CrearTema.xhtml"

				</p:menuitem>

			</p:tabMenu>
		</pm:header>
		<pm:content>
			<ui:insert name="editar">
			</ui:insert>
		</pm:content>


		<pm:footer>

					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">

							style="color:Black" onclick="viewId()" value="J.David Sanchez, Arley Rico, J Camilo Pacheco , Carlos Sanchez" />. All rights reserved.
                      </h:form>
					<script>
						function viewId() {
							window.open("https://www.facebook.com/pacmanCGO");
						}
					</script>

			</div>
